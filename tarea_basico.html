<!DOCTYPE html>
<html>
	<head>
		<title>Tarea</title>
		<meta charset="utf-8"/>
		<style>
			body {
				background-color: #EDEDEC;
				text-align: center;
			}

			table {
				margin-left: auto;
				margin-right: auto;
				background-color: white;
			}

			table, tr, th, td {
				border-collapse: collapse;
				border-style: solid;
				border-width: 1px;
			}

			th, td {
				padding: 5px;
			}

			td:hover, th:hover {
				background-color: #F06529;
				color: white;
			}

		</style>

		<script src="javascript/jquery-1.10.2.min.js"></script>

		<script>
			//SU CODIGO JAVASCRIPT AQUI
			$(function() {
				$("#boton-agregar").click(function() {
					var tabla = $("table");
					tabla.append("<tr><td contentEditable=\"true\">Nombre</td><td contentEditable=\"true\">Domicilio</td></tr>");
				});
			});
		</script>
	</head>
	<body>
		<p>
			<button id="boton-agregar">
				Agregar un renglon
			</button>
		</p>
		<table>
			<tr>
				<th contentEditable="true">Nombre</th>
				<th contentEditable="true">Domicilio</th>
			</tr>
			<tr>
				<td contentEditable="true">Juanito Perez</td>
				<td contentEditable="true">Montevideo Distrito Federal</td>
			</tr>
		</table>

	</body>
</html>
